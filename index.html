<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

  </head>
  <body>
    <div id="introduction">
      <h1> Welcome to FlipButton 2.0 </h1>
      <h2>The task is simple: switch off all the buttons before time runs out!</h2>
      <h2> Please enter your name and the number of buttons to switch off in this round: </h2>
      <input id="playerName" type= "text" placeholder="your name"><br>
      <input id= "numButtons" type="text" placeholder="number of buttons"><br>
      <input id="numAssociations" type="text" placeholder="number of associations"><br>
      <input id="duration" type="text" placeholder="set timer (seconds)"><br>
      <button id = "getStarted" onclick="initialize()" >"Let's Go!"</button>

    </div>
    <div id= "message" class="hidden">
      <h1 id = "header_1"></h1>
      <h1 id = "header_2"></h1>
    </div>

    <h2 id="timer"><h2>
    <div class="button-area hidden">

    </div>
    <script type="text/javascript" src="associations.js"></script>
  </body>
</html>
